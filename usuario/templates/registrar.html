{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i' %}" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <title>Registro de usuario</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="card">
            <div class = "card-body">
                <h3 class="text-center">Registro de usuario</h3>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type = "submit" value="ingresar" class="btn btn-success float-right">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' %}"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
