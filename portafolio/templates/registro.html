{% extends 'base.html'%}
{% block content %}
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="card">
            <div class = "card-body">
                <h3 class="text-center">REGISTRO DE PROYECTO</h3>
                <hr>
                <form method="post" enctype ="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
